spring.application.name=platform
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.api-key=${GROQ_API_KEY:}
spring.ai.openai.chat.options.model=llama-3.3-70b-versatile
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
server.tomcat.connection-timeout=60000
spring.ai.huggingface.chat.api-key=${HUGGING_FACE_API_KEY}
spring.ai.huggingface.chat.url=https://api-inference.huggingface.co/pipeline/feature-extraction/sentence-transformers/all-MiniLM-L6-v2
spring.ai.huggingface.chat.enabled=false
spring.main.allow-bean-definition-overriding=true
spring.ai.openai.embedding.enabled=false
spring.ai.model.embedding=huggingface
server.port=${PORT:8080}